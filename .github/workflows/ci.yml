name: CI
on:
  pull_request:
    branches:
      - staging
jobs:
  ci:
    name: Lint/Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 0
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.1.1
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run TSC
        run: sudo yarn tsc:ci
      - name: Run ESLint
        run: sudo yarn lint:ci
      - name: Run Stylelint
        run: sudo yarn lint:css
      - name: Run Jest
        run: sudo yarn test:ci
